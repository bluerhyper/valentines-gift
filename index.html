<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>for you</title>

  <!-- ðŸŒ¸ Cursive font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #1a2a3a, #0b141c);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    /* âœ¨ Static stars */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(1px 1px at 20% 30%, #fff, transparent),
        radial-gradient(1px 1px at 40% 70%, #fff, transparent),
        radial-gradient(1px 1px at 60% 20%, #fff, transparent),
        radial-gradient(1px 1px at 80% 50%, #fff, transparent),
        radial-gradient(1px 1px at 30% 80%, #fff, transparent),
        radial-gradient(1px 1px at 70% 90%, #fff, transparent);
      animation: twinkle 6s infinite alternate;
      opacity: 0.8;
    }

    @keyframes twinkle {
      from { opacity: 0.4; }
      to { opacity: 0.9; }
    }

    /* ðŸŒ  Shooting stars */
    .shooting-star {
      position: absolute;
      width: 140px;
      height: 2px;
      background: linear-gradient(90deg, #fff, transparent);
      opacity: 0;
      transform: rotate(-45deg);
      animation: shoot 9s linear infinite;
    }

    .shooting-star:nth-child(1) { top: 20%; left: 15%; animation-delay: 1s; }
    .shooting-star:nth-child(2) { top: 45%; left: 75%; animation-delay: 4s; }
    .shooting-star:nth-child(3) { top: 65%; left: 35%; animation-delay: 7s; }

    @keyframes shoot {
      0% { opacity: 0; }
      10% { opacity: 0.8; }
      40% {
        transform: translateX(-320px) translateY(320px) rotate(-45deg);
        opacity: 0;
      }
      100% { opacity: 0; }
    }

    .card {
      position: relative;
      max-width: 560px;
      padding: 38px;
      background: rgba(232, 158, 184, 0.15);
      border-radius: 22px;
      box-shadow: 0 10px 30px rgba(232, 158, 184, 0.35);
      backdrop-filter: blur(6px);
      z-index: 1;
      font-family: 'Great Vibes', cursive;
    }

    /* ðŸŒ¸ Soft glowing text */
    .glow {
      text-shadow:
        0 0 6px rgba(255, 234, 242, 0.6),
        0 0 12px rgba(232, 158, 184, 0.45);
    }

    #intro {
      font-size: 28px;
      color: #f7d6e2;
    }

    #question {
      margin-top: 24px;
      font-size: 30px;
      line-height: 1.55;
      color: #ffeaf2;
      text-shadow:
        0 0 8px rgba(255, 234, 242, 0.75),
        0 0 16px rgba(232, 158, 184, 0.6);
    }

    .buttons {
      margin-top: 28px;
      display: flex;
      gap: 18px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 30px;
      border: none;
      border-radius: 999px;
      font-size: 18px;
      cursor: pointer;
      font-family: 'Great Vibes', cursive;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .primary {
      background: #E89EB8;
      color: #2c5364;
      box-shadow: 0 6px 18px rgba(232, 158, 184, 0.6);
    }

    .primary:hover {
      transform: scale(1.06);
      box-shadow: 0 8px 24px rgba(232, 158, 184, 0.85);
    }

    .secondary {
      background: transparent;
      color: #f7d6e2;
      border: 1px solid #f7d6e2;
    }

    .secondary:hover {
      transform: scale(1.04);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>

  <div class="card">
    <p id="intro" class="glow">I made something for you my love.</p>

    <button id="revealBtn" class="primary">tap when youâ€™re ready</button>

    <div id="question" class="hidden">
      <p>
        "Miles keep us apart,<br>
        but my heart keeps feeling closer to you everyday.<br><br>
        I donâ€™t want to call anyone else mine"<br><br>
        Will you be my girlfriendâ€”<br>
        even from a distance?
      </p>

      <div class="buttons">
        <button class="primary" onclick="yes()">yes ðŸ’—</button>
        <button class="secondary" onclick="talk()">can we talk?</button>
      </div>
    </div>
  </div>

  <script>
    const btn = document.getElementById("revealBtn");
    const question = document.getElementById("question");

    btn.addEventListener("click", () => {
      btn.style.display = "none";
      question.classList.remove("hidden");
    });

    function yes() {
      document.querySelector(".card").innerHTML =
        "<p style='font-size:34px;color:#ffeaf2;text-shadow:0 0 12px rgba(232,158,184,.8);'>im glad i get to spend the rest of my life wit you <3</p>";
    }

    function talk() {
      document.querySelector(".card").innerHTML =
        "<p style='font-size:28px;color:#f7d6e2;text-shadow:0 0 8px rgba(232,158,184,.5);'>Of course.<br>We can take our time ðŸŒ™</p>";
    }
  </script>

</body>
</html>
